### Hexo Configuration

# Site
title: '星辰跳动'
avatar: 'assets/icon.svg'
favicon: 'assets/favicon.ico'
subtitle: '技术与创新探索 | Tech & Innovation'
description: '个人博客，分享软件架构、编程语言和数字体验的见解。'
keywords:
    - 技术
    - 软件工程
    - 架构
    - 前端
    - 创新
author: 'Astral'
language:
    - zh-CN
    - en
timezone: 'Asia/Shanghai'

# URL
url: https://astralwave.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
    trailing_index: false
    trailing_html: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
    - 'private/**/*'
    - 'assets/*'

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
    enable: true
    field: site
    exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
    line_number: true
    auto_detect: false
    tab_replace: ''
    wrap: true
    hljs: false
prismjs:
    preprocess: true
    line_number: true
    tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
    path: ''
    per_page: 20
    order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
per_page: 20
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:
    - .DS_Store
    - /**/.DS_Store

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: stellar

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
    type: ''
